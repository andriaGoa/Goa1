<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="day93.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown Begins</h1>
    <div class="timer">
      <div><span id="days">00</span><small>days</small></div>
      <div><span id="hours">00</span><small>hours</small></div>
      <div><span id="minutes">00</span><small>minutes</small></div>
      <div><span id="seconds">00</span><small>seconds</small></div>
    </div>
    <p id="message"></p>
  </div>
  <script src="day93.js"></script>
</body>
</html>
