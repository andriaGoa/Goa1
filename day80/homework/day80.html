<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day80.js">
</head>
<body>
    <img class="image-wrapper" src="3.jpg" alt="">
    <img class="image-wrapper" src="2.jpg" alt="">
    <button></button>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .image-wrapper {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-wrapper:hover {
            transform: scale(1.05);
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
    </style>
</body>
</html>
